<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sina Jafari â€“ CV</title>
  <style>
    :root {
      --bg-color: #fdfdfd;
      --text-color: #333;
      --nav-bg: #007acc;
      --nav-hover-bg: #005f99;
      --accent-color: #2c3e50;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
      background: url("cv.png") center center / cover no-repeat fixed;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.85);
      z-index: -1;
    }

    nav {
      background-color: var(--nav-bg);
    }

    .navbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .navbar > li {
      position: relative;
    }

    .navbar > li > a {
      display: block;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
    }

    .navbar > li > a:hover {
      background-color: var(--nav-hover-bg);
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: var(--nav-bg);
      min-width: 160px;
      z-index: 999;
      flex-direction: column;
    }

    .dropdown-menu li a {
      padding: 12px 16px;
      display: block;
      color: white;
      text-decoration: none;
    }

    .dropdown-menu li a:hover {
      background-color: var(--nav-hover-bg);
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    .navbar::after {
      content: "";
      display: table;
      clear: both;
    }

    h1 {
      color: var(--accent-color);
      text-align: center;
      margin: 100px 0 10px;
    }

    p {
      text-align: center;
      margin-bottom: 30px;
    }

    .download-section {
      text-align: center;
      margin-top: 40px;
    }

    .download-button {
      display: inline-block;
      padding: 14px 30px;
      font-size: 18px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
      position: relative;
      z-index: 2;
    }

    .download-button:hover {
      background-color: #1a242f;
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      opacity: 1;
      animation: float-up 1.5s ease-out forwards;
    }

    @keyframes float-up {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
