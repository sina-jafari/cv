<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sina CV Download</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .download-section {
      text-align: center;
      margin-top: 120px;
    }

    .download-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .download-button:hover {
      background-color: #2980b9;
    }

    .download-button.energized {
      background-color: #f1c40f !important;
      color: #000;
      box-shadow: 0 0 25px 8px rgba(241, 196, 15, 0.6);
      transition: all 0.4s ease;
    }

    .sun {
      position: absolute;
      top: 40px;
      left: 40px;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #f39c12, #e67e22);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(243, 156, 18, 0.7);
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .photon {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      z-index: 10;
    }

    .photon::after {
      content: '';
      position: absolute;
      left: -30px;
      top: 5px;
      width: 30px;
      height: 5px;
      background: red;
      border-radius: 50%;
      animation: wave 0.3s infinite linear;
    }

    @keyframes wave {
      0% { transform: translateY(0); }
      25% { transform: translateY(-3px); }
      50% { transform: translateY(0); }
      75% { transform: translateY(3px); }
      100% { transform: translateY(0); }
    }

    .photon-message {
      position: absolute;
      max-width: 220px;
      background: rgba(0,0,0,0.75);
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 1;
      transition: opacity 0.5s ease;
      z-index: 20;
    }
  </style>
</head>
<body>
  <div class="download-section">
    <p style="margin-bottom: 80px;">You can download my resume below:</p>
    <button class="download-button" onclick="startPhoton()">Download CV</button>
  </div>

  <script>
    function startPhoton() {
      if (document.querySelector('.sun')) return; // Prevent re-trigger

      const sun = document.createElement("div");
      sun.className = "sun";
      document.body.appendChild(sun);
      setTimeout(() => sun.style.opacity = 1, 50);

      const photon = document.createElement("div");
      photon.className = "photon";
      document.body.appendChild(photon);

      const btn = document.querySelector(".download-button");
      const btnRect = btn.getBoundingClientRect();
      const targetX = btnRect.left + btnRect.width / 2 - 10;
      const targetY = btnRect.top + window.scrollY + btnRect.height / 2 - 10;

      const startX = 70;
      const startY = 70;
      const mid1X = startX + (targetX - startX) / 3;
      const mid1Y = startY + (targetY - startY) / 3;
      const mid2X = startX + 2 * (targetX - startX) / 3;
      const mid2Y = startY + 2 * (targetY - startY) / 3;

      photon.style.left = startX + "px";
      photon.style.top = startY + "px";

      animateTo(photon, startX, startY, mid1X, mid1Y, 800, () => {
        showMessage("Hi! I am Photon! You released me from the sun by clicking on that button", 3500, () => {
          animateTo(photon, mid1X, mid1Y, mid2X, mid2Y, 1000, () => {
            showMessage("Let's see! If Iâ€™ve got enough kick, Iâ€™ll light up that button and pull Sinaâ€™s CV straight out for you!", 5000, () => {
              animateTo(photon, mid2X, mid2Y, targetX, targetY, 1500, () => {
                showMessage("Yes! extracting CV for you...", 2500, () => {
                  btn.classList.add("energized");
                  setTimeout(() => {
                    photon.remove();
                    sun.remove();
                    btn.classList.remove("energized");
                    window.location.href = "Sina.pdf";
                  }, 1200);
                }, targetX, targetY);
              });
            }, mid2X, mid2Y);
          });
        }, mid1X, mid1Y);
      });
    }

    function animateTo(element, fromX, fromY, toX, toY, duration, callback) {
      const startTime = performance.now();
      function step(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const currentX = fromX + (toX - fromX) * progress;
        const currentY = fromY + (toY - fromY) * progress;
        element.style.left = currentX + "px";
        element.style.top = currentY + "px";
        if (progress < 1) {
          requestAnimationFrame(step);
        } else {
          callback();
        }
      }
      requestAnimationFrame(step);
    }

    function showMessage(text, duration, callback, x = 90, y = 70) {
      const message = document.createElement("div");
      message.className = "photon-message";
      message.innerText = text;

      const horizontalOffset = Math.random() < 0.5 ? -220 : 30;
      const verticalOffset = -30;

      message.style.left = (x + horizontalOffset) + "px";
      message.style.top = (y + verticalOffset) + "px";

      document.body.appendChild(message);

      setTimeout(() => {
        message.style.opacity = 0;
        setTimeout(() => {
          message.remove();
          callback();
        }, 500);
      }, duration);
    }
  </script>
</body>
</html>
