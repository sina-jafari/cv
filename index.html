<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sina Jafari – CV</title>
  <style>
    :root {
      --bg-color: #fdfdfd;
      --text-color: #333;
      --nav-bg: #007acc;
      --nav-hover-bg: #005f99;
      --accent-color: #2c3e50;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      font-size: 20px;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.85);
      z-index: -1;
    }

    nav {
      width: 100vw;
      background-color: var(--nav-bg);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .navbar {
      display: flex;
      justify-content: center;
      list-style: none;
    }

    .navbar li {
      position: relative;
    }

    .navbar > li > a {
      display: block;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
      font-size: 20px;
    }

    .navbar > li > a:hover {
      background-color: var(--nav-hover-bg);
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: var(--nav-bg);
      min-width: 160px;
      list-style: none;
      z-index: 999;
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    .dropdown-menu li a {
      display: block;
      padding: 12px 16px;
      color: white;
      text-decoration: none;
    }

    .dropdown-menu li a:hover {
      background-color: var(--nav-hover-bg);
    }

    h1 {
      text-align: center;
      color: var(--accent-color);
      margin: 100px 0 10px;
    }

    p {
      text-align: center;
      margin-bottom: 30px;
    }

    .download-section {
      text-align: center;
      margin-top: 40px;
      position: relative;
    }

    .download-button {
      display: inline-block;
      padding: 14px 30px;
      font-size: 18px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      position: relative;
      z-index: 2;
    }

    .download-button:hover {
      background-color: #1a242f;
    }

    .sun {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #FFD700, #FFA500);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.8);
      z-index: 10;
      animation: sun-pop 0.4s ease-out;
    }

    @keyframes sun-pop {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .photon {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      animation: photon-wave 2.5s ease-in-out forwards;
      z-index: 10;
    }

    @keyframes photon-wave {
      0% {
        transform: translate(30px, 30px) rotate(0deg);
      }
      25% {
        transform: translate(150px, 80px) rotate(90deg);
      }
      50% {
        transform: translate(300px, 150px) rotate(180deg);
      }
      75% {
        transform: translate(450px, 100px) rotate(270deg);
      }
      100% {
        transform: translate(calc(50vw - 60px), 200px);
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <ul class="navbar">
      <li><a href="/">Home</a></li>
      <li class="dropdown">
        <a href="#">About</a>
        <ul class="dropdown-menu">
          <li><a href="/bio">Biography</a></li>
          <li><a href="/skills">Skills</a></li>
          <li><a href="/cv">CV</a></li>
        </ul>
      </li>
      <li class="dropdown">
        <a href="#">Projects</a>
        <ul class="dropdown-menu">
          <li><a href="/photonics">Photonics</a></li>
          <li><a href="/optics">Optics</a></li>
          <li><a href="/coding">Coding</a></li>
        </ul>
      </li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <h1>My CV</h1>
  <p>You can download my resume below:</p>

  <div class="download-section">
    <a href="#" class="download-button" onclick="launchPhoton(event)">Download CV</a>
  </div>

  <script>
    function launchPhoton(event) {
      event.preventDefault();
      const section = document.querySelector('.download-section');

      const sun = document.createElement('div');
      sun.className = 'sun';
      section.appendChild(sun);

      const photon = document.createElement('div');
      photon.className = 'photon';
      section.appendChild(photon);

      // Wait for animation to finish, then download
      setTimeout(() => {
        const link = document.createElement('a');
        link.href = 'Sina.pdf';
        link.download = 'Sina.pdf';
        document.body.appendChild(link);
        link.click();
        link.remove();

        // Clean up
        sun.remove();
        photon.remove();
      }, 2600);
    }
  </script>

</body>
</html>
