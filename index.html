<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sina Jafari â€“ CV</title>
  <style>
    :root {
      --bg-color: #fdfdfd;
      --text-color: #333;
      --nav-bg: #007acc;
      --nav-hover-bg: #005f99;
      --accent-color: #2c3e50;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

/*     body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
      background: url("cv.png") center center / cover no-repeat fixed;
      min-height: 100vh;
      position: relative;
    } */
body {
  max-width: 1000px;
  margin: 20px auto;
  padding: 20 20px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: var(--bg-color); /* optional */
  color: var(--text-color);
}

nav {
  max-width: 1000px;
  margin: 20 auto 20px auto;
  background-color: var(--nav-bg); /* or #007acc if using blue nav */
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  overflow: visible;
  padding: 0 20px;
}

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.85);
      z-index: -1;
    }

    nav {
      background-color: var(--nav-bg);
    }

    .navbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      list-style: none;
      padding: 0;
      margin: 0;
    }
.navbar .dropdown-menu {
  list-style: none !important;
}
    .navbar > li {
      position: relative;
    }

    .navbar > li > a {
      display: block;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
    }

    .navbar > li > a:hover {
      background-color: var(--nav-hover-bg);
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: var(--nav-bg);
      min-width: 160px;
      z-index: 999;
      flex-direction: column;
    }

    .dropdown-menu li a {
      padding: 12px 16px;
      display: block;
      color: white;
      text-decoration: none;
    }

    .dropdown-menu li a:hover {
      background-color: var(--nav-hover-bg);
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    .navbar::after {
      content: "";
      display: table;
      clear: both;
    }

    h1 {
      color: var(--accent-color);
      text-align: center;
      margin: 100px 0 10px;
    }

    p {
      text-align: center;
      margin-bottom: 30px;
    }

    .download-section {
      text-align: center;
      margin-top: 40px;
    }

    .download-button {
      display: inline-block;
      padding: 14px 30px;
      font-size: 18px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
      position: relative;
      z-index: 2;
    }

    .download-button:hover {
      background-color: #1a242f;
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      opacity: 1;
      animation: float-up 1.5s ease-out forwards;
    }

    @keyframes float-up {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <ul class="navbar">
      <li><a href="/">Home</a></li>
      <li class="dropdown">
        <a href="#">About</a>
        <ul class="dropdown-menu">
          <li><a href="/bio">Biography</a></li>
          <li><a href="/skills">Skills</a></li>
          <li><a href="/cv">CV</a></li>
        </ul>
      </li>
      <li class="dropdown">
        <a href="#">Projects</a>
        <ul class="dropdown-menu">
          <li><a href="/photonics">Photonics</a></li>
          <li><a href="/optics">Optics</a></li>
          <li><a href="/coding">Coding</a></li>
        </ul>
      </li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Main CV Section -->
  <h1>My CV</h1>
  <p>You can download my resume below:</p>

  <div class="download-section">
    <a href="Sina.pdf" download class="download-button" onclick="spawnEmojis(event)">Download CV</a>
  </div>

  <!-- Emoji Animation -->
  <script>
    function spawnEmojis(event) {
      const button = event.target;
      const numEmojis = 2;
      const container = document.body;

      for (let i = 0; i < numEmojis; i++) {
        const emoji = document.createElement("div");
        emoji.className = "emoji";
        emoji.innerText = "ðŸ‘";
        emoji.style.left = (button.offsetLeft + button.offsetWidth / 2 + (Math.random() - 0.5) * 100) + "px";
        emoji.style.top = (button.offsetTop + window.scrollY - 20) + "px";
        emoji.style.color = "#2c3e50";
        emoji.style.fontSize = (18 + Math.random() * 60) + "px";

        container.appendChild(emoji);

        setTimeout(() => {
          emoji.remove();
        }, 1500);
      }
    }
  </script>

</body>
</html>
